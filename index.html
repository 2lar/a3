<!-- =========== Winter 2024 EECS 493 Assignment 2 Starter Code =========== -->
<html>

<head>
  <title>Asteroids</title>
  <!-- JS -->
  <script src='scripts/jquery.min.js'></script>
  
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="style/index.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<!-- HTML -->
<body>
  <div class='outer-container'>
      <div class='game-window'>
        <!-- Main Menu -->
        
        <div id="first">
          <img id="Background" src="src/frontpage_background.jpg" alt="Background">
          <div id="header">
            <img class="headerthings" src="src/asteroid.png" alt="left asteroid">
            <h1 id="headertitle">Asteroids</h1>
            <img class="headerthings" src="src/asteroid.png" alt="right asteroid">
          </div>

          <div id="buttons">
            <button id="Play" class="firstbtn">Play game!</button>
            <button id="Setting" class="firstbtn">Settings</button>
          </div>
        </div>
        
        <!-- Settings -->
        <div id="settings">
          <h1 class="settings">Settings</h1>
          <h1 class="settings">Volume:<span id="volumeValue">50</span></h1>
          <div class="slidercontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="volrange">
          </div>
          <h1 id="Difficulty">Difficulty</h1>
            <div id="diffbuttons">
              <button class="diff" id="easy">Easy</button>
              <button class="diff" id="norm">Normal</button>
              <button class="diff" id="hard">Hard</button>
              <button id="close">Close</button>
            </div>
        </div>

        <!-- Tutorial -->
        <div id="tutorial">
          <h1 id="tuthead">How to play</h1>
          <p><b>Avoid</b> <i>asteroids!</i></p>
          <img class="tutimg" src="src/asteroid.png" alt="asteroid">
          <p><b>Collect</b> <i>shields!</i> <b>Travel</b> through <i>portals</i> to the next level!</p>
          <img class="tutimg" src="src/shield.gif" alt="shield">
          <img class="tutimg" src="src/port.gif" alt="portal">
          <p><b>Gain</b> as many <i>points</i> as possible!</p>
          <button id="tutstart">Start</button>
        </div>

      </div> <!-- end game-window -->
      <!-- actual game -->
      
      <div id = "actual-game">
        <img id="rocket" src="src/player/player.gif" alt="rocket">
        <!-- ready screen -->
        <div id = "getready">
          <p>Get Ready!</p>
        </div>
        <div id = "arrowkeys">
          <img src= "./src/arrowkeys.png">
        </div>
        <div id = "userarrows">
          <p>Use arrow keys to move.</p>
        </div>


        <!-- asteroids -->
        <div class = "asteroidSection"></div>
        <div id = "scoreboard">
          <div id = "scoretext">
            SCORE
          </div>
          <span id="score-value">0</span>
          <div class = "scoretext">
            DANGER
          </div>
          <span id="danger-value">0</span>
          <div class = "scoretext">
            LEVEL
          </div>
          <span id="level-value">1</span>
        </div>
      </div>

      <!-- Rocketship -->

      <!-- end actual game -->
  </div> <!-- end outer-container -->
  <script src='scripts/page.js'></script>
</body>

</html>
